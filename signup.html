<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Responsive Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Top Right Icons -->
    <div class="top-icons">
        <button class="btn theme-toggle" onclick="toggleTheme()" id="themeToggle" title="Toggle Theme">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <!-- Background Grid -->
    <div class="background-grid"></div>

    <!-- Sign Up Container -->
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 position-relative py-5"
        style="z-index: 10;">
        <div class="signup-card" id="signupCard">
            <div class="water-fill" id="waterFill"></div>

            <div class="signup-card-content">
                <h1 class="mb-3">Create your account</h1>
                <p class="subtitle mb-4">Already have an account? <a href="#"
                        onclick="window.location.href='signin.html'">Sign in.</a></p>

                <!-- Social Sign Up Buttons using Bootstrap Grid -->
                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <button class="social-btn w-100" onclick="signUpWithTwitter()">
                            <i class="bi bi-twitter"></i>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="social-btn w-100" onclick="signUpWithGithub()">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                </div>

                <!-- SSO Button -->
                <button class="sso-btn mb-4" onclick="location.href='index.html'">
                    Sign up with Google
                </button>

                <!-- Divider -->
                <div class="divider my-4">
                    <span>OR</span>
                </div>

                <!-- Sign Up Form -->
                <form onsubmit="handleSignUp(event)" id="signupForm">
                    <!-- Name Fields -->
                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label for="firstNameInput" class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John" id="firstNameInput" required
                                autocomplete="given-name">
                        </div>
                        <div class="col-6">
                            <label for="lastNameInput" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe" id="lastNameInput" required
                                autocomplete="family-name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="your.email@provider.com" id="emailInput"
                            required autocomplete="email">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="••••••••••••" id="passwordInput"
                            required autocomplete="new-password" oninput="checkPasswordStrength()">

                        <!-- Password Strength Indicator -->
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>

                        <!-- Password Requirements -->
                        <div class="password-requirements mt-2">
                            <div class="requirement not-met" id="req-length">
                                <i class="bi bi-circle"></i>
                                <span>At least 8 characters</span>
                            </div>
                            <div class="requirement not-met" id="req-uppercase">
                                <i class="bi bi-circle"></i>
                                <span>One uppercase letter</span>
                            </div>
                            <div class="requirement not-met" id="req-number">
                                <i class="bi bi-circle"></i>
                                <span>One number</span>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="••••••••••••" id="confirmPasswordInput"
                            required autocomplete="new-password">
                        <small class="text-danger d-none" id="passwordMismatch">Passwords do not match</small>
                    </div>

                    <!-- Terms and Conditions Checkbox -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            I agree to the <a href="#" onclick="return false;">Terms & Conditions</a> and <a href="#"
                                onclick="return false;">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-signup" id="signupBtn" onclick="location.href='index.html'">
                        <span>Create Account</span>
                    </button>
                </form>

                <!-- Terms and Conditions -->
                <p class="terms-text mt-4 mb-0">
                    By creating an account, you'll receive occasional emails from us. You can unsubscribe anytime.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
