<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Responsive Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* ===== DARK MODE ===== */
        [data-bs-theme="dark"] {
            --bg-main: #050608;
            --bg-card: #111217;
            --bg-sidebar: #050608;
            --border-card: #2a2b32;
            --border-chip: #2a2b32;
            --border-sidebar-btn: #2a2b32;
            --text-primary: #f5f5f5;
            --text-secondary: #b5b7c0;
            --accent: #f97316;
            --accent-soft: #3b2416;
            --accent-chip: #1e293b;
            --accent-send: #f97316;
            --accent-send-bg: #3b2416;
            --badge-bg: #0f172a;
            --badge-border: #1e293b;
        }

        /* ===== LIGHT MODE ===== */
        [data-bs-theme="light"] {
            --bg-main: #f8f9fa;
            --bg-card: #ffffff;
            --bg-sidebar: #f4f4f4ee;
            --border-card: #dee2e6;
            --border-chip: #dee2e6;
            --border-sidebar-btn: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #fd7e14;
            --accent-soft: #fff3e6;
            --accent-chip: #f1f3f5;
            --accent-send: #fd7e14;
            --accent-send-bg: #fff3e6;
            --badge-bg: #e9ecef;
            --badge-border: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background with grid pattern */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--border-card) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-card) 1px, transparent 1px);
            background-size: 50px 50px;
            filter: blur(3px);
            opacity: 0.5;
            z-index: 1;
        }

        /* Mobile - hide background sheets */
        @media (max-width: 767px) {
            .background-grid {
                background-size: 30px 30px;
            }
        }

        /* Sign in card - Responsive */
        .signin-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-card);
            border-radius: 12px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Responsive padding */
        @media (min-width: 768px) {
            .signin-card {
                padding: 3rem 2.5rem;
            }
        }

        @media (max-width: 767px) {
            .signin-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
                max-width: 100%;
            }
        }

        /* Water fill overlay */
        .water-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(180deg, rgba(66, 133, 244, 0.1) 0%, rgba(66, 133, 244, 0.25) 100%);
            transition: height 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
            pointer-events: none;
        }

        .water-fill.active {
            height: 100%;
        }

        /* Wave animation for water effect */
        .water-fill::before,
        .water-fill::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(66, 133, 244, 0.15);
            border-radius: 45%;
            animation: wave 3s linear infinite;
        }

        .water-fill::after {
            animation: wave 4s linear infinite reverse;
            background: rgba(66, 133, 244, 0.1);
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }

            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        .signin-card-content {
            position: relative;
            z-index: 2;
        }

        /* Heading - Responsive */
        .signin-card h1 {
            font-weight: 600;
            text-align: center;
            color: var(--text-primary);
        }

        @media (min-width: 768px) {
            .signin-card h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 767px) {
            .signin-card h1 {
                font-size: 1.5rem;
            }
        }

        .signin-card .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        @media (max-width: 767px) {
            .signin-card .subtitle {
                font-size: 0.875rem;
            }
        }

        .signin-card .subtitle a {
            color: #4285f4;
            text-decoration: none;
        }

        .signin-card .subtitle a:hover {
            text-decoration: underline;
        }

        /* Social buttons - Bootstrap Grid */
        .social-btn {
            background-color: var(--bg-main);
            border: 1px solid var(--border-card);
            border-radius: 8px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.25rem;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        /* Diagonal fill effect for social buttons */
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(66, 133, 244, 0.1) 50%, transparent 100%);
            transition: left 0.5s ease;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .social-btn i {
            position: relative;
            z-index: 1;
        }

        /* SSO Button */
        .sso-btn {
            background-color: var(--bg-main);
            border: 1px solid var(--border-card);
            border-radius: 8px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .sso-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(66, 133, 244, 0.1) 50%, transparent 100%);
            transition: left 0.5s ease;
        }

        .sso-btn:hover::before {
            left: 100%;
        }

        .sso-btn:hover {
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-card);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Form styles */
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .forgot-link {
            font-size: 0.875rem;
            color: #4285f4;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .form-control {
            background-color: var(--bg-main);
            border: 1px solid var(--border-card);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            background-color: var(--bg-card);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        /* Sign in button with water fill effect */
        .btn-signin {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-signin::before {
            content: '';
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.4) 100%);
            transition: bottom 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn-signin.filling::before {
            bottom: 0;
        }

        .btn-signin span {
            position: relative;
            z-index: 1;
        }

        .btn-signin:hover {
            background: linear-gradient(135deg, #8a96aa 0%, #5b677f 100%);
        }

        .btn-signin:active {
            transform: translateY(0);
        }

        /* Terms text */
        .terms-text {
            text-align: center;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        @media (max-width: 767px) {
            .terms-text {
                font-size: 0.75rem;
            }
        }

        .terms-text a {
            color: #4285f4;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        /* Theme toggle */
        .theme-toggle {
            background-color: var(--bg-card);
            border: 1px solid var(--border-card);
            border-radius: 8px;
            padding: 0.625rem 1rem;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1.125rem;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--accent-chip);
        }

        /* Top right icons - Responsive positioning */
        @media (min-width: 768px) {
            .top-icons {
                position: fixed;
                top: 2rem;
                right: 2.5rem;
                z-index: 100;
            }
        }

        @media (max-width: 767px) {
            .top-icons {
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 100;
            }

            .theme-toggle {
                padding: 0.5rem 0.75rem;
                font-size: 1rem;
            }
        }

        /* Dark mode specific input styling */
        [data-bs-theme="dark"] .form-control {
            color: var(--text-primary);
        }

        [data-bs-theme="dark"] .form-control::placeholder {
            color: var(--text-secondary);
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(var(--rotate-start));
            }

            50% {
                transform: translateY(-20px) rotate(var(--rotate-end));
            }
        }

        /* Touch-friendly mobile adjustments */
        @media (max-width: 767px) {

            .social-btn,
            .sso-btn,
            .btn-signin {
                min-height: 44px;
                /* iOS touch target size */
            }

            .form-control {
                font-size: 16px;
                /* Prevent zoom on iOS */
            }
        }
    </style>
</head>

<body>
    <!-- Top Right Icons -->
    <div class="top-icons">
        <button class="btn theme-toggle" onclick="toggleTheme()" id="themeToggle" title="Toggle Theme">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <!-- Background Grid -->
    <div class="background-grid"></div>

    <!-- Sign In Container -->
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 position-relative"
        style="z-index: 10;">
        <div class="signin-card" id="signinCard">
            <div class="water-fill" id="waterFill"></div>

            <div class="signin-card-content">
                <h1 class="mb-3">Sign in to your account</h1>
                <p class="subtitle mb-4">Don't have an account? <a href="#" onclick="window.location.href='signup.html'">Create one.</a></p>

                <!-- Social Sign In Buttons using Bootstrap Grid -->
                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <button class="social-btn w-100" onclick="signInWithTwitter()">
                            <i class="bi bi-twitter"></i>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="social-btn w-100" onclick="signInWithGithub()">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                </div>

                <!-- SSO Button -->
                <button class="sso-btn mb-4" onclick="signInWithSSO()">
                    Sign in with Google
                </button>

                <!-- Divider -->
                <div class="divider my-4">
                    <span>OR</span>
                </div>

                <!-- Sign In Form -->
                <form onsubmit="handleSignIn(event)" id="signinForm">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="your.email@provider.com" id="emailInput"
                            required autocomplete="email">
                    </div>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="passwordInput" class="form-label mb-0">Password</label>
                            <a href="#" class="forgot-link" onclick="return false;">Forgot?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" id="passwordInput"
                            required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn-signin mt-4" id="signinBtn">
                        <span>Sign in</span>
                    </button>
                </form>

                <!-- Terms and Conditions -->
                <p class="terms-text mt-4 mb-0">
                    By signing in, you agree to our <a href="#" onclick="return false;">Terms & Conditions</a> and <a
                        href="#" onclick="return false;">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const themeToggle = document.getElementById('themeToggle');

            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update icon
            if (newTheme === 'dark') {
                themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
            } else {
                themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');

            html.setAttribute('data-bs-theme', savedTheme);

            if (savedTheme === 'dark') {
                themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
            } else {
                themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
            }

            // Add floating animation to background sheets
            const sheets = document.querySelectorAll('.background-sheet');
            sheets.forEach((sheet, index) => {
                const duration = 8 + (index * 2);
                const delay = index * 0.5;
                sheet.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

                // Set rotation values
                const transforms = ['-5deg', '8deg', '3deg', '-7deg'];
                sheet.style.setProperty('--rotate-start', transforms[index]);
                sheet.style.setProperty('--rotate-end', (parseInt(transforms[index]) + 2) + 'deg');
            });
        });

        // Sign in form handler with water fill effect
        function handleSignIn(event) {
            event.preventDefault();

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const waterFill = document.getElementById('waterFill');
            const signinBtn = document.getElementById('signinBtn');

            // Trigger button fill effect
            signinBtn.classList.add('filling');

            // Trigger water fill effect
            waterFill.classList.add('active');

            console.log('Sign in attempted with:', { email, password: '***' });

            // Simulate authentication
            setTimeout(() => {
                alert('Sign in successful! üåä\n\nEmail: ' + email);

                // Reset effects after delay
                setTimeout(() => {
                    waterFill.classList.remove('active');
                    signinBtn.classList.remove('filling');
                }, 500);
            }, 1500);

            return false;
        }

        // Social sign in handlers with effects
        function signInWithTwitter() {
            triggerWaterEffect();
            console.log('Sign in with Twitter');
            setTimeout(() => {
                alert('Twitter sign-in would be implemented here! üê¶');
                resetWaterEffect();
            }, 1500);
        }

        function signInWithGithub() {
            triggerWaterEffect();
            console.log('Sign in with GitHub');
            setTimeout(() => {
                alert('GitHub sign-in would be implemented here! üêô');
                resetWaterEffect();
            }, 1500);
        }

        function signInWithSSO() {
            triggerWaterEffect();
            console.log('Sign in with Google');
            setTimeout(() => {
                alert('Google sign-in would be implemented here! üîê');
                resetWaterEffect();
            }, 1500);
        }

        function triggerWaterEffect() {
            const waterFill = document.getElementById('waterFill');
            waterFill.classList.add('active');
        }

        function resetWaterEffect() {
            const waterFill = document.getElementById('waterFill');
            waterFill.classList.remove('active');
        }

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>

</html>
