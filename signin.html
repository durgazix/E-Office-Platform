<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Responsive Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Top Right Icons -->
    <div class="top-icons">
        <button class="btn theme-toggle" onclick="toggleTheme()" id="themeToggle" title="Toggle Theme">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <!-- Background Grid -->
    <div class="background-grid"></div>

    <!-- Sign In Container -->
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 position-relative"
        style="z-index: 10;">
        <div class="signin-card" id="signinCard">
            <div class="water-fill" id="waterFill"></div>

            <div class="signin-card-content">
                <h1 class="mb-3">Sign in to your account</h1>
                <p class="subtitle mb-4">Don't have an account? <a href="#"
                        onclick="window.location.href='signup.html'">Create one.</a></p>

                <!-- Social Sign In Buttons using Bootstrap Grid -->
                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <button class="social-btn w-100" onclick="signInWithTwitter()">
                            <i class="bi bi-twitter"></i>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="social-btn w-100" onclick="signInWithGithub()">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                </div>

                <!-- SSO Button -->
                <button class="sso-btn mb-4" onclick="signInWithSSO()">
                    Sign in with Google
                </button>

                <!-- Divider -->
                <div class="divider my-4">
                    <span>OR</span>
                </div>

                <!-- Sign In Form -->
                <form onsubmit="handleSignIn(event)" id="signinForm">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="your.email@provider.com" id="emailInput"
                            required autocomplete="email">
                    </div>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="passwordInput" class="form-label mb-0">Password</label>
                            <a href="#" class="forgot-link" onclick="return false;">Forgot?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" id="passwordInput"
                            required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn-signin mt-4" id="signinBtn">
                        <span>Sign in</span>
                    </button>
                </form>

                <!-- Terms and Conditions -->
                <p class="terms-text mt-4 mb-0">
                    By signing in, you agree to our <a href="#" onclick="return false;">Terms & Conditions</a> and <a
                        href="#" onclick="return false;">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const themeToggle = document.getElementById('themeToggle');

            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update icon
            if (newTheme === 'dark') {
                themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
            } else {
                themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');

            html.setAttribute('data-bs-theme', savedTheme);

            if (savedTheme === 'dark') {
                themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
            } else {
                themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
            }

            // Add floating animation to background sheets
            const sheets = document.querySelectorAll('.background-sheet');
            sheets.forEach((sheet, index) => {
                const duration = 8 + (index * 2);
                const delay = index * 0.5;
                sheet.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

                // Set rotation values
                const transforms = ['-5deg', '8deg', '3deg', '-7deg'];
                sheet.style.setProperty('--rotate-start', transforms[index]);
                sheet.style.setProperty('--rotate-end', (parseInt(transforms[index]) + 2) + 'deg');
            });
        });

        // Sign in form handler with water fill effect
        function handleSignIn(event) {
            event.preventDefault();

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const waterFill = document.getElementById('waterFill');
            const signinBtn = document.getElementById('signinBtn');

            // Trigger button fill effect
            signinBtn.classList.add('filling');

            // Trigger water fill effect
            waterFill.classList.add('active');

            console.log('Sign in attempted with:', { email, password: '***' });

            // Simulate authentication
            setTimeout(() => {
                alert('Sign in successful! üåä\n\nEmail: ' + email);

                // Reset effects after delay
                setTimeout(() => {
                    waterFill.classList.remove('active');
                    signinBtn.classList.remove('filling');
                }, 500);
            }, 1500);

            return false;
        }

        // Social sign in handlers with effects
        function signInWithTwitter() {
            triggerWaterEffect();
            console.log('Sign in with Twitter');
            setTimeout(() => {
                alert('Twitter sign-in would be implemented here! üê¶');
                resetWaterEffect();
            }, 1500);
        }

        function signInWithGithub() {
            triggerWaterEffect();
            console.log('Sign in with GitHub');
            setTimeout(() => {
                alert('GitHub sign-in would be implemented here! üêô');
                resetWaterEffect();
            }, 1500);
        }

        function signInWithSSO() {
            triggerWaterEffect();
            console.log('Sign in with Google');
            setTimeout(() => {
                alert('Google sign-in would be implemented here! üîê');
                resetWaterEffect();
            }, 1500);
        }

        function triggerWaterEffect() {
            const waterFill = document.getElementById('waterFill');
            waterFill.classList.add('active');
        }

        function resetWaterEffect() {
            const waterFill = document.getElementById('waterFill');
            waterFill.classList.remove('active');
        }

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>

</html>
